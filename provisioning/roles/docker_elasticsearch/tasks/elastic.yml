---
- name: Tear down existing services
  docker_compose:
    project_src: elastic
    state: absent

- name: Create and start services
  docker_compose:
    project_src: elastic
  register: output

- debug:
    var: output

- name: Run `docker-compose up` again
  docker_compose:
    project_src: elastic
    build: no
  register: output

- debug:
    var: output

- assert:
    that: "not output.changed "

- name: Stop all services
  docker_compose:
    project_src: elastic
    build: no
    stopped: yes
  register: output

- debug:
    var: output

- assert:
    that:
      - "not elastic.elasticsearch_1.state.running"

- name: Restart services
  docker_compose:
    project_src: elastic
    build: no
    restarted: yes
  register: output

- debug:
    var: output

- assert:
    that:
      - "elastic.elasticsearch_1.state.running"
